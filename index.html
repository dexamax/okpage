<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            font-size: 3em;
            color: #333;
        }

        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="message">Ok වැටෙනකන් ඉන්න</div>
    <div class="container">
        <div id="countdown">20</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
